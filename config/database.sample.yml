default: &default
  adapter: postgresql
  encoding: utf8
  pool: 5
  host: <%= ENV['DB_HOST'] || "localhost" %>
  port: <%= ENV['DB_PORT'] || 5432 %>
  username: <%= ENV['DB_USERNAME'] || "root" %>
  password: <%= ENV['DB_PASSWORD'] %>

development:
  <<: *default
  database: yellowprint_dev

test:
  <<: *default
  database: yellowprint_test

production:
  <<: *default
  database: yellowprint_prod
